<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./css/sidebar-header_template.css">
    <link rel="stylesheet" href="./css/board.css">
    <link rel="stylesheet" href="./css/mobile-header-footer.css">
    <link rel="stylesheet" href="./css/add-task-slider.css">
    <link rel="stylesheet" href="./fonts.css">
    <script src="./script.js"></script>
    <script src="./js/sidebar-header.js"></script>
</head>

<body onload="includeHTML()">
    <div class="w3include-container">
        <!-- sidebar template -->
        <div w3-include-html="assets/templates/sidebar_template.html"></div>

        <main class="main-container-board">
            <!-- header template -->
            <div w3-include-html="assets/templates/header_template.html"></div>
            <!-- board container -->
            <div class="board-container">
                <!-- board Header -->
                <div class="board-head">
                    <h1>Board</h1>
                    <div id="search_task_container">
                        <div id="search_no_task_container">
                            <div id="input_section">
                                <input id="find_task" type="text" placeholder="Find Task">
                                <div class="task-search-field">
                                    <div class="seperator"></div>
                                    <div class="search-button">
                                        <svg width="1.8rem" height="1.8rem" viewBox="0 0 18 18" fill="none"
                                            xmlns="http://www.w3.org/2000/svg">
                                            <path
                                                d="M6.71181 13.2137C4.89463 13.2137 3.35669 12.5843 2.098 11.3256C0.839307 10.0669 0.209961 8.52899 0.209961 6.71181C0.209961 4.89463 0.839307 3.35669 2.098 2.098C3.35669 0.839307 4.89463 0.209961 6.71181 0.209961C8.52899 0.209961 10.0669 0.839307 11.3256 2.098C12.5843 3.35669 13.2137 4.89463 13.2137 6.71181C13.2137 7.44535 13.097 8.13721 12.8636 8.7874C12.6302 9.43758 12.3134 10.0127 11.9133 10.5129L17.5149 16.1145C17.6983 16.2979 17.79 16.5313 17.79 16.8147C17.79 17.0981 17.6983 17.3315 17.5149 17.5149C17.3315 17.6983 17.0981 17.79 16.8147 17.79C16.5313 17.79 16.2979 17.6983 16.1145 17.5149L10.5129 11.9133C10.0127 12.3134 9.43758 12.6302 8.7874 12.8636C8.13721 13.097 7.44535 13.2137 6.71181 13.2137ZM6.71181 11.2131C7.96217 11.2131 9.02497 10.7755 9.90022 9.90022C10.7755 9.02497 11.2131 7.96217 11.2131 6.71181C11.2131 5.46145 10.7755 4.39865 9.90022 3.5234C9.02497 2.64815 7.96217 2.21053 6.71181 2.21053C5.46145 2.21053 4.39865 2.64815 3.5234 3.5234C2.64815 4.39865 2.21053 5.46145 2.21053 6.71181C2.21053 7.96217 2.64815 9.02497 3.5234 9.90022C4.39865 10.7755 5.46145 11.2131 6.71181 11.2131Z"
                                                fill="#2A3647"></path>
                                        </svg>
                                    </div>
                                </div>
                            </div>
                            <div id="no_task_found">No tasks found!</div>
                        </div>
                        <div id="add_task_button" onclick="addTaskSlider('todo'); handleInputFocus();">
                            <div>
                                <span>Add task</span>
                                <svg width="2.0rem" height="2.0rem" viewBox="0 0 20 20" fill="none"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path
                                        d="M8.73438 11.3327H0.734375V8.66602H8.73438V0.666016H11.401V8.66602H19.401V11.3327H11.401V19.3327H8.73438V11.3327Z"
                                        fill="white"></path>
                                </svg>
                            </div>
                        </div>
                    </div>

                </div>
                <!-- Board Content Colums-->
                <div id="board_content">
                    <div id="board_todo_section" class="column-section">
                        <!-- Tasks Column Header -->
                        <div id="board_todo_section_head" class="column-title-area">
                            <h3>To Do</h3>
                            <svg width="2.4rem" height="2.4rem" viewBox="0 0 24 24" fill="none"
                                xmlns="http://www.w3.org/2000/svg" onclick="addTaskSlider('todo'); handleInputFocus();">
                                <path d="M12 8V16" stroke="#2A3647" stroke-width="2" stroke-linecap="round"></path>
                                <path d="M16 12.0754L8 12.0754" stroke="#2A3647" stroke-width="2"
                                    stroke-linecap="round"></path>
                                <rect x="1" y="1" width="22" height="22" rx="7" stroke="#2A3647" stroke-width="2">
                                </rect>
                            </svg>
                        </div>
                        <!-- To Do Task Drop Zone-->
                        <div id="todo" class="column-drop-zone" ondrop="moveTo('todo')"
                            ondragover="allowDrop(event), hoverDrag('todo')" ondragleave="stopDrag('todo')"
                            style="padding: 0px; height: 100%;">
                            <!-- Task Card -->
                            <div class="task-card" id="task-3" onclick="loadTask(3)" ondragstart="startDragging(3)"
                                draggable="true">
                                <div class="category-move-card-container">
                                    <div class="technical-task">Technical Task</div>
                                    <svg fill="#000000" width="1.6rem" height="1.6rem" viewBox="0 0 16 16"
                                        xmlns="http://www.w3.org/2000/svg" class="mobile-move-card"
                                        onclick="switchToBucket(3, event)">
                                        <path d="M4 14v2l-4-3 4-3v2h12v2H4zm8-12V0l4 3-4 3V4H0V2h12z"
                                            fill-rule="evenodd"></path>
                                    </svg>
                                </div>
                                <!-- Title and Description -->
                                <div class="task-title-and-description">
                                    <h4 class="task-title" title="HTML Base Template Creation">HTML Base
                                        Template Creation</h4>
                                    <div class="task-description">Create reusable HTML base templates</div>
                                </div>
                                <!-- Subtasks -->
                                <div id="subtasks_container_3" class="subtasks-container">
                                    <div class="subtasks-progress-bar" title="0/3 subtasks are done">
                                        <div class="progress" style="width: 0%;"></div>
                                    </div>
                                    <div class="nowrap">0/3 Subtasks</div>
                                </div>
                                <!-- Assignment -->
                                <div class="task-assignment-prio-container">
                                    <div id="task-assignment-container-3" class="task-assignments">
                                        <div style="background-color: #6e33ee;" class="profile-badge">AR
                                        </div>

                                        <div style="background-color: #b493a1;" class="profile-badge">HL
                                        </div>
                                    </div>
                                    <div id="task-prio-img-3">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="12"
                                            viewBox="0 0 18 12" fill="none">
                                            <g clip-path="url(#clip0_75609_16171)">
                                                <path
                                                    d="M8.99998 7.24524C8.80055 7.24557 8.60628 7.18367 8.44574 7.06863L0.877242 1.63467C0.778768 1.56391 0.695595 1.47498 0.632471 1.37296C0.569347 1.27094 0.527508 1.15784 0.509344 1.0401C0.472658 0.802317 0.53463 0.560105 0.681625 0.366747C0.828621 0.17339 1.0486 0.0447247 1.29317 0.00905743C1.53773 -0.0266099 1.78686 0.0336422 1.98574 0.176559L8.99998 5.2075L16.0142 0.17656C16.1127 0.105795 16.2245 0.0545799 16.3434 0.02584C16.4622 -0.00289994 16.5857 -0.00860237 16.7068 0.00905829C16.8279 0.0267189 16.9442 0.0673968 17.0492 0.128769C17.1541 0.190142 17.2456 0.271007 17.3183 0.366748C17.3911 0.462489 17.4438 0.571231 17.4734 0.686765C17.5029 0.802299 17.5088 0.922362 17.4906 1.0401C17.4725 1.15784 17.4306 1.27094 17.3675 1.37296C17.3044 1.47498 17.2212 1.56391 17.1227 1.63467L9.55423 7.06863C9.39369 7.18367 9.19941 7.24557 8.99998 7.24524Z"
                                                    fill="#7AE229" />
                                                <path
                                                    d="M8.99998 12.0001C8.80055 12.0005 8.60628 11.9386 8.44574 11.8235L0.877242 6.38955C0.678366 6.24664 0.546029 6.03276 0.509344 5.79498C0.472658 5.5572 0.53463 5.31499 0.681625 5.12163C0.828621 4.92827 1.0486 4.79961 1.29317 4.76394C1.53773 4.72827 1.78686 4.78853 1.98574 4.93144L8.99998 9.96239L16.0142 4.93144C16.2131 4.78853 16.4622 4.72827 16.7068 4.76394C16.9514 4.79961 17.1713 4.92827 17.3183 5.12163C17.4653 5.31499 17.5273 5.5572 17.4906 5.79498C17.4539 6.03276 17.3216 6.24664 17.1227 6.38956L9.55423 11.8235C9.39369 11.9386 9.19941 12.0005 8.99998 12.0001Z"
                                                    fill="#7AE229" />
                                            </g>
                                            <defs>
                                                <clipPath id="clip0_75609_16171">
                                                    <rect width="17" height="12" fill="white"
                                                        transform="translate(0.5)" />
                                                </clipPath>
                                            </defs>
                                        </svg>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
                <!-- Add Task Slider -->
                <div id="add_task_slider_bg" class="slider-bg">
                    <div id="slider_frame" class="slider-frame">
                        <div class="add-task-head">
                            <h1>Add Task</h1>
                            <div class="close-button">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                    fill="none">
                                    <mask id="mask0_99234_5574" style="mask-type:alpha" maskUnits="userSpaceOnUse" x="0"
                                        y="0" width="24" height="24">
                                        <rect width="24" height="24" fill="#D9D9D9" />
                                    </mask>
                                    <g mask="url(#mask0_99234_5574)">
                                        <path
                                            d="M12 13.4L7.1 18.3C6.91667 18.4834 6.68333 18.575 6.4 18.575C6.11667 18.575 5.88333 18.4834 5.7 18.3C5.51667 18.1167 5.425 17.8834 5.425 17.6C5.425 17.3167 5.51667 17.0834 5.7 16.9L10.6 12L5.7 7.10005C5.51667 6.91672 5.425 6.68338 5.425 6.40005C5.425 6.11672 5.51667 5.88338 5.7 5.70005C5.88333 5.51672 6.11667 5.42505 6.4 5.42505C6.68333 5.42505 6.91667 5.51672 7.1 5.70005L12 10.6L16.9 5.70005C17.0833 5.51672 17.3167 5.42505 17.6 5.42505C17.8833 5.42505 18.1167 5.51672 18.3 5.70005C18.4833 5.88338 18.575 6.11672 18.575 6.40005C18.575 6.68338 18.4833 6.91672 18.3 7.10005L13.4 12L18.3 16.9C18.4833 17.0834 18.575 17.3167 18.575 17.6C18.575 17.8834 18.4833 18.1167 18.3 18.3C18.1167 18.4834 17.8833 18.575 17.6 18.575C17.3167 18.575 17.0833 18.4834 16.9 18.3L12 13.4Z"
                                            fill="#2A3647" />
                                    </g>
                                </svg>
                            </div>
                        </div>
                        <!-- Add Task Content -->
                        <form class="add-task-container" novalidate="">
                            <div class="slider-left-side">
                                <div class="slider-title-content">
                                    <div class="slider-span-style">Title <span class="slider-required-star">*</span>
                                    </div>

                                    <input required="" placeholder="Enter a title" id="slider_title_input" type="text"
                                        autocomplete="off">
                                    <div class="slider-error-message" id="slider_title_error"></div>
                                </div>

                                <div class="slider-description">
                                    <span class="slider-span-style">Description</span>
                                    <textarea required="" placeholder="Enter a Description" name=""
                                        id="description_textarea" cols="20" rows="10"></textarea>
                                    <div></div>
                                </div>

                                <div class="assigned">
                                    <span class="slider-span-style">Assigned to</span>
                                    <input onclick="openContactOverlay()" id="assignedTo" type="text"
                                        placeholder="Select contacts to assign" autocomplete="off">
                                    <div class="p-relative">
                                        <div class="d-none" id="contact-overlay">
                                            <label class="contact-label" for="check-contact0">
                                                <div class="current-contacts">
                                                    <div class="add-task-contacts">
                                                        <div id="list-circle0" class="contact-circle"
                                                            style="background-color: rgb(180, 147, 161);">
                                                            <span>HL</span>
                                                        </div>
                                                        <span class="current-name">Heike Lüdemann </span>
                                                        <input value="Heike Lüdemann" class="check-contact"
                                                            id="check-contact0" type="checkbox"
                                                            onchange="setCheckbox(this, 'Heike Lüdemann', 0)">
                                                    </div>
                                                </div>
                                            </label>
                                        </div>
                                        <div id="selected-contacts"></div>
                                    </div>
                                </div>

                                <div id="required_info" class="required_info">
                                    <span><span class="slider-required-star">*</span>This field is required</span>
                                </div>

                            </div>

                            <div class="slider-right-side">

                                <div class="slider-date-container">
                                    <div class="slider-span-style">Due date
                                        <span class="slider-required-star">*</span>
                                    </div>
                                    <input type="date" id="date-input">
                                    <div class="slider-error-message" id="slider_date_error"></div>
                                </div>

                                <div class="prio">
                                    <span class="slider-span-style">Prio</span>
                                    <div class="prio-buttons">
                                        <button value="Urgent" onclick=" ChangeButtonColor('urgent-btn', 'urgent-img')"
                                            type="button" id="urgent-btn">Urgent
                                            <img id="urgent-img" src="./assets/img/urgentimg.svg" alt="">
                                        </button>
                                        <button value="Medium" onclick=" ChangeButtonColor('medium-btn', 'medium-img')"
                                            type="button" id="medium-btn">Medium
                                            <img id="medium-img" src="./assets/img/mediumimg.svg" alt="">
                                        </button>
                                        <button value="Low" onclick=" ChangeButtonColor('low-btn', 'low-img')"
                                            type="button" id="low-btn">Low
                                            <img id="low-img" src="./assets/img/prio-baja.svg" alt="">
                                        </button>
                                    </div>
                                    <div></div>
                                </div>

                                <div class="category-container">
                                    <span class="slider-span-style">Category <span class="required-star">*</span></span>
                                    <select name="Select contacts to assign" id="select-category">
                                        <option value="" disabled="" selected="" hidden="">Select task category
                                        </option>
                                        <option value="1">Technical Task</option>
                                        <option value="2">User Story</option>
                                    </select>
                                    <div class="error-message" id="category-error"></div>
                                </div>

                                <div id="subtask-container" class="subtask-container">
                                    <span class="slider-span-style">Subtasks</span>
                                    <div class="subtask-input-btn">
                                        <input onkeydown="handleEnterKeyPress(event , 'subtask-input')"
                                            id="subtask-input" placeholder="Add new subtask" type="text"
                                            autocomplete="off">
                                        <div class="subtask-svg">
                                            <img onmousedown="clearSubtaskInput()" src="./assets/img/close.svg" alt="">
                                            <div class="subtask-seperator"></div>
                                            <img onmousedown="addSubTask()" src="./assets/img/checkblack.svg" alt="">
                                        </div>
                                        <button onclick="addSubTask()" type="button" class="subtask-button"
                                            id="subtask-button">
                                            <img src="./assets/img/addSub.svg" alt="">
                                        </button>
                                    </div>

                                    <div id="subtask-lists"></div>
                                </div>

                                <div class="create-buttons">
                                    <div class="required-info-responsive">
                                        <span><span class="required-star">*</span>This field is required</span>
                                    </div>
                                    <button onclick="clearTasks()" type="button" id="clear-btn">
                                        Clear
                                        <svg width="25" height="24" viewBox="0 0 25 24" fill="none"
                                            xmlns="http://www.w3.org/2000/svg">
                                            <path
                                                d="M12.2496 11.9998L17.4926 17.2428M7.00659 17.2428L12.2496 11.9998L7.00659 17.2428ZM17.4926 6.75684L12.2486 11.9998L17.4926 6.75684ZM12.2486 11.9998L7.00659 6.75684L12.2486 11.9998Z"
                                                stroke="#2A3647" stroke-width="2" stroke-linecap="round"
                                                stroke-linejoin="round"></path>
                                        </svg>
                                    </button>
                                    <button onclick="submitForm()" type="button" id="create-btn">
                                        Create Task <img src="./assets/img/check.svg" alt="">
                                    </button>
                                </div>

                            </div>
                        </form>

                    </div>
                </div>
            </div>
    </div>
    </main>
    </div>
</body>


</html>
