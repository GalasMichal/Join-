<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Join</title>

  <link rel="icon" type="image/svg" href="./img/LogoFavicon.svg" />
  <link rel="stylesheet" href="/Join/" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="./fonts.css" />
  <link rel="stylesheet" href="./css/add_task.css" />
  <link rel="stylesheet" href="./css/sidebar-header_template.css" />
  <link rel="stylesheet" href="./css/mobile-header-footer.css" />
  <link rel="stylesheet" href="./css/contacts.css" />
  <link rel="stylesheet" href="./css/contacts-overlay.css" />
  <link rel="stylesheet" href="./css/contacts-mobile.css" />


  <script src="./js/storage.js"></script>
  <script src="./script.js"></script>
  <script src="./js/sidebar-header.js"></script>
  <script src="./js/add_task.js"></script>
  <script src="html.js"></script>
  <script src="./js/contacts.js"></script>
  <script src="./js/contacts_generate_html.js"></script>
  <script src="./js/contacts_overlay_and_mobile.js"></script>
</head>

<body onload="initContacts()">
  <div class="w3include-container">
    <div w3-include-html="assets/templates/sidebar_template.html"></div>
    <main>
      <div class="resp-position-fixed" w3-include-html="assets/templates/header_template.html"></div>
      <div class="contacts-main">
        <div id="add_new_contact_main" class="add-new-contact-main">
          <div class="contact-list">
            <div class="primary-contact" onclick="showOverlay()">Add new contact <img
                src="./img/primary-contact-icon.svg" />
            </div>
            <div id="contact_container"></div>
          </div>
        </div>


        <div id="contacts_container_right" class="contacts-container-right show-responsive-details">
          <div class="contacts-better-container">
            <div id="resp_arrow_back" class="resp-arrow-back d-none" onclick="closeResponsiveDetails()">
              <img class="responsive-arrow-back" src="./img/arrow-left-line.svg">
            </div>
            <div class="contacts-letter">Contacts</div>
            <div class="vector-line"></div>
            <div class="better-team">Better with a team</div>
            <div class="horizontal-vector-line d-none"></div>
          </div>

          <div id="show_contact_details" class="show-contact-details d-none" onclick="showContactDetails()">
          </div>
          <div id="contact_succesfully_created" class="contact-succesfully-created">Contact succesfully created</div>
        </div>
      </div>

      <form onsubmit="addNewContact(event)">
        <div id="add_new_contact" class="overlay-add-contact d-none">
          <div class="overlay-container-left"><img class="add-contact-overlay-icon"
              src="./img/join-overlay-icon-white.svg" />
            <div class="overlay-letter-add-contact">Add contact
              <div class="overlay-letters-better">Tasks are better with a team!
              </div>
              <div class="overlay-vectorline-horizontal"></div>
            </div>
          </div>
          <div class="overlay-container-right">
            <div class="overlay-close" id="cancel_overlay" onclick="cancelOverlay()">
              <img class="oyerlay-close-img" id="overlay_close_img" src="./img/cancel.svg" />
            </div>
            <div class="overlay-add-contact-container">
              <div class="overlay-input-data"><input type="text" id="contact_Name" required placeholder="Name" />
                <img class="overlay-contact-icons" src="./img/overlay-person.svg" />
              </div>
              <div class="overlay-input-data"><input type="email" id="contact_Email" required placeholder="Email" />
                <img class="overlay-contact-icons" src="./img/overlay-mail.svg" />
              </div>
              <div class="overlay-input-data"><input type="tel" id="contact_Phone" required placeholder="Phone"
                  pattern="[0-9]*" inputmode="numeric" />
                <img class="overlay-contact-icons" src="./img/overlay-call.svg" />
              </div>
            </div>
            <div class="cancel-and-create-container">
              <div id="overlay_cancel_button" class="overlay-cancel-button" onclick="cancelOverlay()">Cancel
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="25" viewBox="0 0 24 25" fill="none">
                  <mask id="mask0_71720_5473" style="mask-type: alpha" maskUnits="userSpaceOnUse" x="0" y="0" width="24"
                    height="25">
                    <rect y="0.96582" width="24" height="24" fill="#D9D9D9" />
                  </mask>
                  <g mask="url(#mask0_71720_5473)">
                    <path
                      d="M11.9998 14.3659L7.0998 19.2659C6.91647 19.4492 6.68314 19.5409 6.3998 19.5409C6.11647 19.5409 5.88314 19.4492 5.6998 19.2659C5.51647 19.0825 5.4248 18.8492 5.4248 18.5659C5.4248 18.2825 5.51647 18.0492 5.6998 17.8659L10.5998 12.9659L5.6998 8.06587C5.51647 7.88254 5.4248 7.6492 5.4248 7.36587C5.4248 7.08254 5.51647 6.8492 5.6998 6.66587C5.88314 6.48254 6.11647 6.39087 6.3998 6.39087C6.68314 6.39087 6.91647 6.48254 7.0998 6.66587L11.9998 11.5659L16.8998 6.66587C17.0831 6.48254 17.3165 6.39087 17.5998 6.39087C17.8831 6.39087 18.1165 6.48254 18.2998 6.66587C18.4831 6.8492 18.5748 7.08254 18.5748 7.36587C18.5748 7.6492 18.4831 7.88254 18.2998 8.06587L13.3998 12.9659L18.2998 17.8659C18.4831 18.0492 18.5748 18.2825 18.5748 18.5659C18.5748 18.8492 18.4831 19.0825 18.2998 19.2659C18.1165 19.4492 17.8831 19.5409 17.5998 19.5409C17.3165 19.5409 17.0831 19.4492 16.8998 19.2659L11.9998 14.3659Z"
                      fill="#2A3647" />
                  </g>
                </svg>
              </div>
              <button type="submit" id="overlay_create_contact_button" class="overlay-create-contact-button">Create
                contact
                <img src="./img/overlay-ok.svg" />
              </button>
            </div>
            <div id="overlay_contact_circle" class="overlay-contact-circle">
              <img id="contact_gray" class="contact-gray" src="./img/contacts-circle-grey.svg" />
              <img id="contact_person_white" class="contact-person-white" src="./img/person-white.svg" />
            </div>
          </div>
        </div>
      </form>

      <div id="handle_resp_contact_container" class="handle-resp-contact-container">
        <img id="handle_resp_contact_icon" class="resp-contact-icon" src="./img/primary-contact-icon.svg"
          onclick="showOverlay()" />
      </div>

      <div id="handle_resp_menu_container" class="handle-resp-menu-container">
        <img id="handle_resp_menu_icon" class="resp-menu-icon d-none" src="./img/menu-contact-options.svg"
          onclick="showResponsiveEditMenu()">
      </div>

      <div id="resp_edit_container" class="resp-edit-container d-none">
        <div id="edit_contacts" class="edit-contacts">
          <div id="edit_icon" class="edit-icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="25" height="24" viewBox="0 0 25 24" fill="none">
              <mask id="mask0_69718_4858" style="mask-type:alpha" maskUnits="userSpaceOnUse" x="0" y="0" width="25"
                height="24">
                <rect x="0.5" width="24" height="24" fill="#D9D9D9" />
              </mask>
              <g mask="url(#mask0_69718_4858)">
                <path
                  d="M5.5 19H6.9L15.525 10.375L14.125 8.975L5.5 17.6V19ZM19.8 8.925L15.55 4.725L16.95 3.325C17.3333 2.94167 17.8042 2.75 18.3625 2.75C18.9208 2.75 19.3917 2.94167 19.775 3.325L21.175 4.725C21.5583 5.10833 21.7583 5.57083 21.775 6.1125C21.7917 6.65417 21.6083 7.11667 21.225 7.5L19.8 8.925ZM18.35 10.4L7.75 21H3.5V16.75L14.1 6.15L18.35 10.4Z"
                  fill="#2A3647" />
              </g>
            </svg>
          </div>
          <div id="edit_contact_detail" class="edit-text" onclick="editContacts()">Edit</div>
        </div>
        <div id="delete_container" class="delete-container" onclick="deleteContact()">
          <div id="delete_icon" class="delete-icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="25" height="24" viewBox="0 0 25 24" fill="none">
              <mask id="mask0_71348_10272" style="mask-type:alpha" maskUnits="userSpaceOnUse" x="0" y="0" width="25"
                height="24">
                <rect x="0.5" width="24" height="24" fill="#D9D9D9" />
              </mask>
              <g mask="url(#mask0_71348_10272)">

                  d="M7.5 21C6.95 21 6.47917 20.8042 6.0875 20.4125C5.69583 20.0208 5.5 19.55 5.5 19V6C5.21667 6 4.97917 5.90417 4.7875 5.7125C4.59583 5.52083 4.5 5.28333 4.5 5C4.5 4.71667 4.59583 4.47917 4.7875 4.2875C4.97917 4.09583 5.21667 4 5.5 4H9.5C9.5 3.71667 9.59583 3.47917 9.7875 3.2875C9.97917 3.09583 10.2167 3 10.5 3H14.5C14.7833 3 15.0208 3.09583 15.2125 3.2875C15.4042 3.47917 15.5 3.71667 15.5 4H19.5C19.7833 4 20.0208 4.09583 20.2125 4.2875C20.4042 4.47917 20.5 4.71667 20.5 5C20.5 5.28333 20.4042 5.52083 20.2125 5.7125C20.0208 5.90417 19.7833 6 19.5 6V19C19.5 19.55 19.3042 20.0208 18.9125 20.4125C18.5208 20.8042 18.05 21 17.5 21H7.5ZM7.5 6V19H17.5V6H7.5ZM9.5 16C9.5 16.2833 9.59583 16.5208 9.7875 16.7125C9.97917 16.9042 10.2167 17 10.5 17C10.7833 17 11.0208 16.9042 11.2125 16.7125C11.4042 16.5208 11.5 16.2833 11.5 16V9C11.5 8.71667 11.4042 8.47917 11.2125 8.2875C11.0208 8.09583 10.7833 8 10.5 8C10.2167 8 9.97917 8.09583 9.7875 8.2875C9.59583 8.47917 9.5 8.71667 9.5 9V16ZM13.5 16C13.5 16.2833 13.5958 16.5208 13.7875 16.7125C13.9792 16.9042 14.2167 17 14.5 17C14.7833 17 15.0208 16.9042 15.2125 16.7125C15.4042 16.5208 15.5 16.2833 15.5 16V9C15.5 8.71667 15.4042 8.47917 15.2125 8.2875C15.0208 8.09583 14.7833 8 14.5 8C14.2167 8 13.9792 8.09583 13.7875 8.2875C13.5958 8.47917 13.5 8.71667 13.5 9V16Z"
                  fill="#2A3647" />
              </g>
            </svg>
          </div>
          <div class="delete-text">Delete</div>
        </div>
      </div>

      <div class="resp-footer" w3-include-html="assets/templates/mobile_sidebar_template.html">
      </div>
    </main>
  </div>
</body>

</html>
