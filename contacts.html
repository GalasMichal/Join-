<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>

  <link rel="stylesheet" href="/Join/" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="./fonts.css" />
  <link rel="stylesheet" href="./css/add_task.css" />
  <link rel="stylesheet" href="./css/sidebar-header_template.css" />
  <link rel="stylesheet" href="./css/mobile-header-footer.css">
  <link rel="stylesheet" href="./css/contacts.css" />

  <script src="./script.js"></script>
  <script src="./js/sidebar-header.js"></script>
  <script src="./js/add_task.js"></script>
  <script src="html.js"></script>
  <script src="./js/contacts.js"></script>
  <script src="./storage.js"></script>
</head>

<body onload="includeHTML(); renderContacts()">
  <div class="w3include-container">
    <div w3-include-html="assets/templates/sidebar_template.html"></div>
    <main class="main-contacts-container">
      <div w3-include-html="assets/templates/header_template.html" class="w3-header"></div>
      <div class="contacts-main">


        <div class="add-new-contact-main">
          <div class="contact-list">
            <div class="primary-contact" onclick="showOverlay()">Add new contact <img
                src="./img/primary-contact-icon.svg" />
            </div>
            <div id="contact_container"></div>
          </div>
          <div class="bar">
            <img class="bar-sign" src="./img/bar-top.svg">
            <img class="bar-status" src="./img/bar-vertikal-line.svg">
            <img class="bar-sign" src="./img/bar-bottom.svg">
          </div>
        </div>

        <div class="contacts-container-right">
          <div class="contacts-better-container">
            <div class="contacts-letter">Contacts</div>
            <div class="vector-line"></div>
            <div class="better-team">Better with a team</div>
          </div>

          <div id="show_contact_details" class="show-contact-details d-none">
            <div id="contact_icon_and_name" class="contact-icon-and-name">
              <div id="contact_icon" class="contact-icon">
                <div id="contact_initials_container" class="contact-initials-container">
                  <div id="contact_initials" class="contact-initials"></div>
                </div>
              </div>
              <div id="contact_name_and_edit_container" class="contact-name-and-edit-container">
                <div id="details_contact_name" class="details-contact-name"></div>
                <div id="edit_and_delete_container" class="edit-and-delete-container">
                  <div id="edit_container" class="edit-container">
                    <div id="edit_contacts" class="edit-contacts">
                      <div id="edit_icon" class="edit-icon">
                        <img src="./img/pencil-icon.svg">
                      </div>
                      <div class="edit-text">Edit</div>
                    </div>
                    <div id="delete_container" class="delete-container">
                      <div id="delete_icon" class="delete-icon">
                        <img src="./img/delete-icon.svg">
                      </div>
                      <div class="delete-text">Delete</div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="contact-information">Contact Information</div>
            <div class="mail-and-phone-container">
              <div class="mail-text">Email</div>
              <div id="mail_container" class="mail-container"></div>
            </div>
            <div class="phone-container">
              <div class="phone-text">Phone</div>
              <div id="contact_phone_number" class="contact-phone-number"></div>
            </div>
          </div>
        </div>


      </div>

      <div id="add_new_contact" class="overlay-add-contact d-none">
        <div class="overlay-container-left"> <img class="add-contact-overlay-icon"
            src="./img/join-overlay-icon-white.svg" />
          <div class="overlay-letter-add-contact">Add contact
            <div class="overlay-letters-better">Tasks are better with a team!
            </div>
            <div class="overlay-vectorline-horizontal"></div>
          </div>
        </div>
        <div class="overlay-container-right">

          <div class="overlay-close" id="cancel_overlay"><img class="oyerlay-close-img" src="./img/cancel-white.svg"
              onclick="cancelOverlay()" />
          </div>


          <div class="overlay-add-contact-container">
            <div class="overlay-input-data"><input type="text" id="contact_Name" placeholder="Name" required />
              <img class="overlay-contact-icons" src="./img/overlay-person.svg">
            </div>
            <div class="overlay-input-data"><input type="email" id="contact-Email" placeholder="Email" required />
              <img class="overlay-contact-icons" src="./img/overlay-mail.svg">
            </div>
            <div class="overlay-input-data"><input type="tel" id="contact-Phone" placeholder="Phone" pattern="[0-9]*"
                inputmode="numeric" required />
              <img class="overlay-contact-icons" src="./img/overlay-call.svg">
            </div>
          </div>
          <div class="cancel-and-create-container">
            <div class="overlay-cancel-button" onclick="clearEntrys()">Cancel <img src="./img/cancel.svg" />
            </div>
            <div class="overlay-create-contact-button">Create contact <img src="./img/overlay-ok.svg" />
            </div>
          </div>

          <div class="overlay-contact-circle">
            <img class="contact-gray" src="./img/contacts-circle-grey.svg" />
            <img class="contact-person-white" src="./img/person-white.svg" />
          </div>
        </div>
      </div>
      <div w3-include-html="assets/templates/mobile_sidebar_template.html"></div>
    </main>
  </div>
</body>

</html>
