<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="/Join/" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="./fonts.css" />
    <link rel="stylesheet" href="./css/add_task.css" />
    <link rel="stylesheet" href="./css/sidebar-header_template.css" />
    <link rel="stylesheet" href="./css/contacts.css" />

    <script src="./script.js"></script>
    <script src="./js/add_task.js"></script>
    <script src="./js/sidebar-header.js"></script>
    <script src="html.js"></script>
    <script src="./js/contacts.js"></script>
  </head>
  <body onload="includeHTML()">
    <div class="w3include-container">
      <div w3-include-html="assets/templates/sidebar_template.html"></div>
      <main>
        <div w3-include-html="assets/templates/header_template.html"></div>
        <div class="contacts-main">
          <div class="add-new-contact-main">
            <div class="add-new-button">
              <div class="primary-contact" onclick="showOverlay()">Add new contact <img src="./img/primary-contact-icon.svg"/>
              </div>
            </div>
            <div class="contact-list"></div>
          </div>

          <div class="contacts-better-container">
            <div class="contacts-letter">Contacts</div>
            <div class="vector-line"></div>
            <div class="better-team">Better with a team</div>
          </div>
        </div>

        <div id="add_new_contact" class="overlay-add-contact d-none">
          <div class="overlay-container-left"> <img class="add-contact-overlay-icon" src="./img/join-overlay-icon-white.svg" />
            <div class="overlay-letter-add-contact">Add contact
               <div class="overlay-letters-better">Tasks are better with a team!
              </div>
              <div class="overlay-vectorline-horizontal"></div>
            </div>
          </div>
          <div class="overlay-container-right">
            <div class="overlay-close" id="cancel_overlay"><img class="oyerlay-close-img" src="./img/overlay-close.svg" onclick="cancelOverlay()"/>
            </div>
            <div class="overlay-add-contact-container">
              <input class="overlay-input-data" type="text" placeholder="Name" img class="overlay-contact-icons" src="./img/overlay-person.svg" required />
              <input class="overlay-input-data" type="email" placeholder="Email" img class="overlay-contact-icons" src="./img/overlay-mail.svg" required />
              <input class="overlay-input-data" type="tel" placeholder="Phone" img class="overlay-contact-icons" src="./img/overlay-call.svg" required />
            </div>
            <div class="cancel-and-create-container">
              <div class="overlay-cancel-button" onclick="cancelEntry()">Cancel <img src="./img/cancel.svg" />
              </div>
              <div class="overlay-create-contact-button">Create contact <img src="./img/overlay-ok.svg" />
              </div>
            </div>

            <div class="overlay-contact-circle">
              <img class="contact-gray" src="./img/contacts-circle-grey.svg" />
              <img class="contact-person-white" src="./img/person-white.svg" />
            </div>
          </div>
        </div>

      </main>
    </div>
  </body>
</html>
